<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>荐股记录</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="format-detection" content="telephone=no" />
    	<link rel="stylesheet" href="assets/css/lib/base.css">	
    	<link rel="stylesheet" href="assets/css/lib/default.css">
    	<link rel="stylesheet" href="assets/css/lib/floatnav.css">	
    	<link rel="stylesheet" href="assets/css/lib/menu.css">
    	<link rel="stylesheet" href="assets/css/prefer.css">
    	<link rel="stylesheet" href="assets/css/sweet-alert.css">	
	</head>
	<body>
		<div class="overCover hidden">
			<img src="assets/image/common/sign-share.png">
		</div>
		<header class="allBg">
			<div class="userName">
				<span>用户名:</span>
				<span class="name"></span>
			</div>	
			<div class="headContainer">
				<p><span class="proceeds"></span><span class="percent">%</span><span class="note">累计收益</span></p>
			</div>	
			<div class="clear"></div>
			<div class="line"></div>
			<div class="borderLine"></div>
			<div class="headFoot clearfix">
				<span>
					<p>上涨</p>
					<p class="mainUp"></p>
				</span>
				<span>
					<p>下跌</p>
					<p class="mainDown"></p>
				</span>
				<span>
					<p>推荐次数</p>
					<p class="mainNum"></p>
				</span>
				<span>
					<p>日均收益</p>
					<p class="mainIncome"></p>
				</span>
			</div>
		</header>
		<div class="title">
			<p>荐股记录</p>
			<p class="reBtn">分享至朋友圈得积分</p>
		</div>
		<div class="addColor clearfix navList">
			<span>日期</span>
			<span>股票</span>
			<span>开盘价</span>
			<span>收盘价</span>
			<span>涨跌幅</span>
		</div>
		<div class="containner">
			<script type="template" id="article-item">
				{{#each this}}
					<section class="clearfix">
						<span class="date" crTime={{createTime}}></span>
						<span class="stockNum">
							 <p class="stockName">{{stock.stockName}}</p>
							 <p class="stockSerial">{{stock.id}}</p>
						</span>
						<span class="openRate">{{open}}</span>
						<span class="closedRate">{{current}}</span>
						<span class="priceFloat" income={{income}}>{{income}}%</span>
					</section>
			  {{/each}}
			</script>
		</div>
		<!--<section class="clearfix addColor">
			<span class="date">2015.01.01</span>
			<span class="stockNum">
				 <p class="stockName">浦发银行</p>
				 <p class="stockSerial">666666</p>
			</span>
			<span class="openRate">10.25</span>
			<span class="closedRate">10.15</span>
			<span class="priceFloat">25%</span>
		</section>-->
		<div class="blank"></div>
		<div class="menu">
			<div class="menuBtn">
				 <p>股市策略</p>
				 <ul class="nav">
				 	<li><a href="index.html">节目主页</a></li>
				 	<li><a href="hot.html">热门策略</a></li>
				 	<li><a href="ask.html">热门活动</a></li>
				 </ul>
			</div>
			<div class="menuBtn">
				 <p>元老汇</p>
				 <ul class="nav">
				 	<li><a href="order.html">元老级</a></li>
				 	<li><a href="ordercommon.html">平民级</a></li>
				 </ul>
			</div>
			<div class="menuBtn">
				<p>天天社区</p>
				 <ul class="nav">
				 	<li><a href="bbs.html">天天社区</a></li>
				 	<li><a href="myself.html">个人主页</li>
				 	<li><a href="apply.html">报名直通车</li>	
				 </ul>
			</div>
		</div>
		<script src="assets/js/lib/jquery-2.1.3.min.js"></script>
		<script src="assets/js/lib/sweet-alert.min.js"></script>
		<script src="assets/js/lib/utils.js"></script>
		<script src="assets/js/lib/net.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="assets/js/lib/weixin_sharePrefer.js"></script>
		<script src="assets/js/lib/blooming-menu.min.js"></script>
		<script src="assets/js/lib/floatnav.js"></script>
		<script src="assets/js/lib/handlebars-v3.0.3.js"></script>
		<script src="assets/js/lib/menu.js"></script>
		<script src="assets/js/prefer.js"></script>
		
	</body>
</html>
