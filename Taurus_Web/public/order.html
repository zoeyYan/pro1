<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="format-detection" content="telephone=no" />	
    	<link rel="stylesheet" href="assets/css/lib/base.css">
    	<link rel="stylesheet" href="assets/css/lib/floatnav.css">	
    	<link rel="stylesheet" href="assets/css/lib/menu.css">
    	<link rel="stylesheet" href="assets/css/order.css">	
    	<link rel="stylesheet" href="assets/css/sweet-alert.css">	
		<title>元老级</title>
	</head>
	<body>
		<header class="clearfix">
			<span class="navBg">日榜</span>
			<span>周榜</span>
			<span>月榜</span>
		</header>
		
		
		<article class="dayList" data-page="0" data-size = "15"  data-isfor="false">		
			<script type="template" id="article-item1">				
				 {{#each this}}
				 <section class="item clearfix" id="container" accountId={{account_id}}>
					<div class="headImg" style="background-image: url({{#if head_image}}{{head_image}}{{else}}assets/image/setting/default-avatar.jpg{{/if}});">
						<span class="vIcon hidden" isValid={{is_verified}}></span>
					</div>
						<div class="coInfo">							
							<span class="name">{{name}}</span>							
						</div>
						
					<div class="itemInfo">
						<p>{{sum_income}}<span>%</span></p>
						<p>日收益</p>
					</div>
					<div class="label " order={{sum_income}}></div>					
				  </section>		
				  {{/each}}					 	
			</script>			
		</article>	
		
		
		
		<article class="weekList hidden" data-page="0" data-size = "15"  data-isfor="false">
			<script type="template" id="article-item2">				
				 {{#each this}}
				 <section class="item clearfix" id="container" accountId={{account_id}}>
					<div class="headImg" style="background-image: url({{#if head_image}}{{head_image}}{{else}}assets/image/setting/default-avatar.jpg{{/if}});">
						<span class="vIcon hidden" isValid={{is_verified}}></span>
					</div>
					
					<div class="coInfo">						    
							<span class="name">{{name}}</span>							
						</div>
					<div class="itemInfo">
						<p>{{sum_income}}<span>%</span></p>
						<p>周收益</p>
					</div>
					<div class="label " order={{sum_income}}></div>
				  </section>		
				  {{/each}}					 	
			</script>		
		</article>		
		<article class="monthList hidden" data-page="0" data-size = "15"  data-isfor="false">
			<script type="template" id="article-item3">				
				 {{#each this}}
				 <section class="item clearfix" id="container" accountId={{account_id}}>
					<div class="headImg" style="background-image: url({{#if head_image}}{{head_image}}{{else}}assets/image/setting/default-avatar.jpg{{/if}});">
						<span class="vIcon hidden" isValid={{is_verified}}></span>
					</div>
					
					<div class="coInfo">						
						<span class="name">{{name}}</span>							
					</div>
					<div class="itemInfo">
						<p>{{sum_income}}<span>%</span></p>
						<p>月收益</p>
					</div>
					<div class="label " order={{sum_income}}></div>
				  </section>		
				  {{/each}}					 	
			</script>		
		</article>		
		<div class="space"></div>
		<div class="menu">
			<div class="menuBtn">
				 <p>股市策略</p>
				 <ul class="nav">
				 	<li><a href="index.html">节目主页</a></li>
				 	<li><a href="hot.html">热门策略</a></li>
				 	<li><a href="ask.html">热门活动</a></li>
				 </ul>
			</div>
			<div class="menuBtn">
				 <p>元老汇</p>
				 <ul class="nav">
				 	<li><a href="order.html">元老级</a></li>
				 	<li><a href="ordercommon.html">平民级</a></li>
				 </ul>
			</div>
			<div class="menuBtn">
				<p>天天社区</p>
				 <ul class="nav">
				 	<li><a href="bbs.html">天天社区</a></li>
				 	<li><a href="myself.html">个人主页</li>
				 	<li><a href="apply.html">报名直通车</li>	
				 </ul>
			</div>
		</div>
		<div class="fcwm-mask"></div>
		<script src="assets/js/lib/jquery-2.1.3.min.js"></script>
		<script src="assets/js/lib/sweet-alert.min.js"></script>
		<script src="assets/js/lib/utils.js"></script>
		<script src="assets/js/lib/net.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="assets/js/lib/weixin_shareordercommonCopy.js"></script>
		<script  src="assets/js/lib/weixin_shareorderCopy.js"></script>
		<script src="assets/js/lib/blooming-menu.min.js"></script>
		<script src="assets/js/lib/floatnav.js"></script>
		<script src="assets/js/lib/menu.js"></script>
		<script src="assets/js/lib/handlebars-v3.0.3.js"></script>
		<script src="assets/js/order.js"></script>
	</body>
</html>
