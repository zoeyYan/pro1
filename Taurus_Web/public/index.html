<!DOCTYPE html>

	<head>

		<header class="">
		 	<div class="swiper-container vibanner">
				  <div class="swiper-wrapper addBanner">

					  		{{#each this}}
					    <div class="swiper-slide" style="height: 200px;">
	            			<a href="{{link}}"><div class="bannerImg" style="background-image: url({{url}});"></div></a>
	         			    <div class="bannerFoot">{{words}}</div>
					    </div>
	         				 {{/each}}					 	
			       </script>				   
				  </div>
				  <div class="swiper-pagination"></div>
			</div> 
       </header>      			 
	        <section>
	        	<div class="banner clearfix">
	        		<div class="bannerDetail"><a href="order.html"><img src="assets/image/index/banner-ylh-home.jpg"></a></div>

	        	</div>
	        	<div class="clear"></div>
	        </section>       
	        
	         <section>

	        	</div>
	        	<div class="clear"></div>
	        </section>

				</div>
		</div>

			<script type="template" id="player-item">
				{{#each this}}
					<div class="item" id={{id.accountId}} showMore={{idiograph}}>
						<img src="{{head_image}}">
						<p class="name">{{name}}</p><span class="vLabel hidden" is_verified={{is_verified}}></span>
						<p>{{career}}</p>
					</div>
				{{/each}}
			 </script>			
			   <div class="clear"></div>
		</div>	
		<div class="copyright">由全天互动团队提供技术支持</div>
		<div class="space"></div>
		<div class="menu">
			<div class="menuBtn">
