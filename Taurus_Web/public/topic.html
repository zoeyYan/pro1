<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no ">
        <meta content="telephone=no" name="format-detection" />
        <link rel="stylesheet" href="assets/css/lib/base.css">
        <link rel="stylesheet" href="assets/css/topic.css" type="text/css" />
        <link rel="stylesheet" href="assets/css/lib/serstock.css">
        <link rel="stylesheet" href="assets/css/sweet-alert.css">
		<title>发帖</title>
	</head>
	<body>
		<article class="editShow">
				<div class="content">
					<form class="article" enctype="multipart/form-data">
						<input type="text" class="title" placeholder="标题4到25个字"/>
						<textarea id="target_rp" placeholder="说些什么吧(512字内哟！)" ></textarea>
						<div class="img">
			        	    <div class="album">
			        	        <div class="add">
		                            <input type="file"  class="img-add"/>
		                        </div>
			        	    </div>
			        	</div>
					</form>
					<div class="SpeedBar">
						<p class="face"><img id="facemasg" src="assets/image/topic/btn-emo.png" /></p>
						<p class="stcok"><img src="assets/image/topic/btn-stocklist.png" /></p>
						<p id="btn"><img src="assets/image/topic/btn-topic.png"/></p>
					</div>
					<footer>
						<button class="sendBtn">发送</button>
					</footer>
				</div>
				 <div class="black">
		          <div class="spinner">
		            <div class="spinner-container container1">
		              <div class="circle1"></div>
		              <div class="circle2"></div>
		              <div class="circle3"></div>
		              <div class="circle4"></div>
		            </div>
		            <div class="spinner-container container2">
		              <div class="circle1"></div>
		              <div class="circle2"></div>
		              <div class="circle3"></div>
		              <div class="circle4"></div>
		            </div>
		            <div class="spinner-container container3">
		              <div class="circle1"></div>
		              <div class="circle2"></div>
		              <div class="circle3"></div>
		              <div class="circle4"></div>
		            </div>
		          </div>
		          <p>正在上传...</p>
		        </div>
       </article>
       <article class="serStock hidden">
			<div class="searchHead clearfix">
				<span>
                <input type="text" class="searchTxt" placeholder="请输入"/>
            	</span>
            	<i class="close">取消</i>       		 
			</div>
			<div class="serContent" data-page="0" data-size = "20"  data-isfor="false">
					
			</div>
			<script type="template" id="stock-item">
					{{#each this}}
						<div class="serStockItem">
							 <p class="sertName">{{stockName}}</p>
							 <p class="sertNum">{{id}}</p>
						</div>
					{{/each}}	
				</script>	
			
		</article>
		<div class="copyright">由全天互动团队提供技术支持</div>
        <script type="text/javascript" src="assets/js/lib/jquery-2.1.3.min.js"></script>       
        <script type="text/javascript" src="assets/js/lib/handlebars-v3.0.3.js"></script>
        <script src="assets/js/lib/utils.js"></script>
        <script src="assets/js/lib/net.js"></script>
        <script src="assets/js/lib/sweet-alert.min.js"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="assets/js/lib/weixin_share.js"></script>
        <script type="text/javascript" src="assets/js/lib/lrz.mobile.min.js"></script>
        <script src="assets/js/lib/jquery.qqFace.js"></script>		
		<script src="assets/js/sertpoic.js"></script>
		<script src="assets/js/topic.js"></script>
	</body>
</html>
