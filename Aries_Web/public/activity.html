 <img style="position:absolute;left:-10000px; " src="assets/images/share/share-400.jpg" />

	   <ul class="cover-box" id="activeList" data-page="0" data-size="5" data-isfor="false">

	   </ul>
  </div>
  <script type="template" id="activeList-tmp">
    {{#each this}}
      <li data-endtime="{{endTime}}" data-starttime="{{startTime}}">
        <div class="img-thumb">
            <div class="img-pic-default">
                <img src="assets/images/activity/default_01.jpg">
            </div>
            <div class="img-pic-real" style="background-image:url('{{imgUrl}}');"> </div>

            <a data-id={{id}} data-type={{type}} data-status={{status}}  class="link" data-web="{{#if web}}1{{else}}0{{/if}}" href="{{#if link}}{{link}}?activityId={{id}}{{else}}#{{/if}}" data-contentid={{contentId}}> </a>
            {{#compare status "==" "2"}}
                <!-- 已结束 -->
                <i class="ico-tag end"></i>
                <!-- 蒙版 -->
                <div class="masking"></div>
            {{/compare}}

            {{#compare status "==" "1"}}
              <!-- 即将开始 -->
              <i class="ico-tag comingsoon"></i>
              <!-- 蒙版 -->
              <div class="masking"></div>
              <!--倒计时-->
              <!--<p class="time">距离开始还有<em class="days">3</em>天</p>
              <a class="detail" href="#">点击查看详情</a>-->

            {{/compare}}

            {{#compare status "==" "0"}}
              <!-- 进行中 -->
              <i class="ico-tag processing"></i>
            {{/compare}}
        </div>
      </li>
    {{/each}}
  </script>
