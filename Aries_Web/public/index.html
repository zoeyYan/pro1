<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no ">
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="assets/js/lib/jquery-2.1.3.min.js"></script>
  		<script type="text/javascript" src="assets/js/pace.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="assets/css/pace-theme-center-simple.css"  />
		<link rel="stylesheet" type="text/css" href="assets/css/lib/base.css">
		<link rel="stylesheet" type="text/css" href="assets/css/lib/swiper.css">
		<link rel="stylesheet" type="text/css" href="assets/css/index.css">
		<script type="text/javascript" src="assets/js/lib/handlebars-v2.0.0.js"></script>
    	<script type="text/javascript" src="assets/js/lib/jquery.mobile-events.min.js"></script>
    	<script type="text/javascript" src="assets/js/lib/swiper.jquery.min.js"></script>
   		<script type="text/javascript" src="assets/js/lib/utils.js"></script>
   		<script type="text/javascript" src="assets/js/lib/net.js"></script>

    <!-- 本页页面js -->
		<script src="assets/js/index.js"></script>
		<title>非常完美</title>
	</head>
	<body>
	  <img style="position:absolute;left:-10000px; " src="assets/images/share/share-400.jpg" />
		<div class="mask"></div>
	  <div class="ad-bar">
	    <div class="swiper-container ad-swiper">
        <div class="swiper-wrapper" id="ad-wrapper"> </div>
        <script type="template" id="ad-wrapper-tmp">
            {{#each this}}
              <div class="swiper-slide"><a href="{{#if link}}{{link}}{{else}}javascript:;{{/if}}"><img src="{{url}}"/></a></div>
            {{/each}}
        </script>
      </div>
	  </div>
	  <!-- 视频 -->
	  <div id="video-swiper" class="swiper-container">
        <div class="swiper-wrapper" id="video-wrapper"> </div>

        <!-- 动态生成里面的子项 -->
        <script type="template" id="video-slide-tmp">
        {{#each this}}
        	<div class="swiper-slide" id="youkuplayer{{addOne @index}}" style="height:180px;" data-vid ="" >
            <iframe height=100% width=100% src="{{url}}" frameborder=0 allowfullscreen></iframe>
          </div>
        {{/each}}
        </script>
        <!-- Add Pagination -->
        <div class="swiper-pagination"> </div>
    </div>

    <!-- 活动下拉列表 -->
    <div class="active-head">
	    <div class="active-box">
	      <select class="select-hide" id="activeList"> </select>

	      <!-- 模板  -->
	      <script type="template" id="activeList-tmp">
	        {{#each this}}
	        <option value="{{id}}">{{title}}</option>
	        {{/each}}
	      </script>

	      <p class="select-show hide-title"> </p>
	    </div>
    </div>

    <!-- 嘉宾头像 -->
    <div class="container" id="guest" style="padding-top: 0;padding-bottom: 5rem;"> </div>
    <script type="template" id="guest-tmp">
        {{#each this}}
        <div class="guest active" id="guest-box-{{id}}" data-init="false" data-page="0" data-size="9" data-isfor="false">
          <div class="img-head">
           <p class="img-title hide-title">本期嘉宾</p>
           <span class="search"></span>
          </div>
          <div class="img-body">
            <div class="img-row clear">
            </div>
          </div>
        </div><!-- guest-box-{{id}} -->
        {{/each}}
     </script>

     <script type="template" id="guest-box-tmp">
        {{#each this}}
           <div class="img-item">
              <div class="img-thumb">
                  <div class="img-pic-default">
                    <img src="assets/images/index/default_01.jpg">
                  </div>
                  <div class="img-pic-real" style="background-image:url('{{head_image}}');"></div>
                  <a class="img-link" href="member.html?id={{id.accountId}}"></a>
              </div>
              <div class="img-metadata">
                <div class="img-name hide-title" label={{is_verified}}>{{name}}<img src="assets/images/member/icon-v.png" class="label hidden"></div>
                <div class="img-desc hide-title">
                  <i>ID:</i>
                  <span class="img-num">{{search_id}}</span>
                </div>
              </div>
           </div>
        {{/each}}
     </script>
    <!-- 底部按钮 -->
	  <footer class="nav-bar" >
	     <div class="nav-btn">
	       <p>粉丝站</p>
	       <ul class="menu">
          <li>
            <a href="family.html" class="secondColor">美美部落</a>
          </li>
          <li>
            <a href="selfdetail.html" class="secondColor">红人推荐</a>
          </li>
        </ul>
	     </div>
	     <div class="nav-btn">
	     	<p>PK榜</p>
          <ul class="menu">
            <li><a href="index.html" class="secondColor">每期嘉宾</a></li>
            <li><a href="topboard.html" class="secondColor">排行榜</a></li>
            <li><a href="activity.html" class="secondColor">秀活动</a></li>
        </ul>
        </div>
        <div class="nav-btn" style="border: none;">
        	<p>我</p>
          <ul class="menu">
	       	   <li><a href="apply.html" class="secondColor">报名直通车</a></li>
            <li><a href="member.html" class="secondColor">我的空间</a></li>
          </ul>
         </div>
    </footer>
    <div class="fcwm-mask"> </div>
	  <!-- 引入js lib -->
    <div class="search-box">
        <div class="search-top clearfix">
            <span>
                <input type="text" class="search-txt" placeholder="请输入"/>
            </span>
            <i class="close">取消</i>
        </div>
        <div class="content">
            <p class="search-num"></p>
            <div class="search-list clearfix" id="search-list" data-page="0" data-size="12" data-isfor="false">

            </div>
             <script type="template" id="list-tmp">
                {{#each this}}
                <div class="list-item">
                    <div class="imglist">
                        <div class="img-default">
                            <img src="assets/images/topboard/default_01.png"/>
                        </div>
                        <div class="img-real" style="background-image:url('{{head_image}}');"></div>
                        <span class="mask"></span>
                        <a class="img-link" href="member.html?id={{id.accountId}}"></a>
                    </div>
                    <div class="info">
                        <div class="infoPart">
                            <p class="name" label={{is_verified}}>{{name}}<img src="assets/images/member/icon-v.png" class="label hidden"></p>
                            <div class="id">
                                <i>ID:</i>
                                <span class="id-num">{{search_id}}</span>
                            </div>
                       </div>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
    </div>
</body>
</html>
