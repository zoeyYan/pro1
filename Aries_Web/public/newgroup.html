<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no ">
        <meta content="telephone=no" name="format-detection" />
        <link rel="stylesheet" type="text/css" href="assets/css/manage.css">
        <script type="text/javascript" src="assets/js/lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="assets/js/lib/lrz.mobile.min.js"></script>
        <script type="text/javascript" src="assets/js/lib/handlebars-v3.0.3.js"></script>
        <script type="text/javascript" src="assets/js/lib/utils.js"></script>
        <script type="text/javascript" src="assets/js/lib/net.js"></script>
        <script type="text/javascript" src="assets/js/manage.js"></script>
        <title>建立圈子</title>
    </head>
    <body>
        <header>
            <div class="group-img">
                <input type="file"  class="img-add"/>
            </div>
            <p>点击上传圈子头像</p>
        </header>
        <div class="form">
            <input type="text" placeholder="圈子名称，2到6个字" class="g-name" />
            <select class="g-data">
                <option value="2">圈子属性</option>
            	<option value="0">红人圈子</option>
            	<option value="1">普通圈子</option>
            </select>
            <input type="text"  class="hot" placeholder="红人ID"/>
        </div>
        <button class="ok">发送</button>
          <div class="black">
          <div class="spinner">
            <div class="spinner-container container1">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
            </div>
          </div>
          <p>正在上传...</p>
        </div>
    </body>
</html>
