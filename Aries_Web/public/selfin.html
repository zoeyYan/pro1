<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="telephone=no" name="format-detection" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>最美自拍女神</title>
        <link rel="stylesheet" type="text/css" href="assets/css/lib/base.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/sweet-alert.css">
        <link rel="stylesheet" type="text/css" href="assets/css/selfin.css"/>
      <script type="text/javascript" src="assets/js/lib/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="assets/js/sweet-alert-s.min.js"></script>
    </head>
    <body>
        <img class="top-img" src="assets/images/selfie/bgtop.jpg">
        <header class="join">
            <span class="toptips">我要报名</span>
            <div class="addphoto">
                <input type="file" id="photo"/>
            </div>
            <div class="infoform">
                <input type="text" class="name" placeholder="请输入姓名" />
                <input type="number" maxlength="11" class="phone" placeholder="请输入手机号码"/>
            </div>
            <button class="submit">提交</button>
        </header>
        <section class="selfinfo">
        </section>
        <script type="template" id="me-tmp">
            {{#each this}}
                <span class="toptips">个人信息</span>
                <div class="clearfix">
                    <div class="head" style="background-image: url({{vote_img}});"></div>
                    <div class="info">
                        <p>姓名 : <i>{{vote_name}}</i></p>
                        <p>编号 : <i>{{search_id}}</i></p>
                        <p>排行 : <i></i></p>
                        <p>票数 : <i class="total">{{vote_total}}</i></p>
                        <button data-id="{{account_id}}" class="voteme">投票</button>
                    </div>
                </div>
                <button class="backhome">返回首页</button><button class="shareme">分享</button>
            {{/each}}
        </script>
        <div class="search clearfix">
            <input class="search_txt" type="text" placeholder="搜名字或编号" />
            <button class="search_btn">搜索</button>
        </div>
        <span class="toptips">投票排行</span><span class="back hidden">返回</span>
        <div class="topboard clearfix">
        </div>
        <script type="template" id="vote-tmp">
            {{#each this}}
                <div class="item">
                    <a class="item-img" href="selfin.html?userId={{account_id}}" style="background-image: url({{vote_img}});"></a>
                    <p class="num">{{search_id}}号 </p>
                    <div class="left">
                        <p>{{vote_name}}</p>
                        <p><i class="total">{{vote_total}}</i>票</p>
                    </div>
                    <button data-id="{{account_id}}" class="vote">投票</button>
                </div>
            {{/each}}
        </script>
        <div class="pagecon">
            <div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>
        </div>
        <div class="black">
          <div class="spinner">
            <div class="spinner-container container1">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
            </div>
          </div>
          <p>正在上传...</p>
        </div>
        <div class="share">
            <img src="assets/images/selfie/share-normal.png" />
        </div>
        <script type="text/javascript" src="assets/js/lib/handlebars-v2.0.0.js"></script>
        <script src="assets/js/lib/jquery.pagination.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/lib/lrz.mobile.min.js"></script>
        <script type="text/javascript" src="assets/js/lib/utils.js"></script>
        <script type="text/javascript" src="assets/js/lib/net.js"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/selfin.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/selfinshare.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
