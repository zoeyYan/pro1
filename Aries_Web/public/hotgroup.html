<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="assets/css/hotgroup.css">
		<script type="text/javascript" src="assets/js/lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="assets/js/lib/handlebars-v3.0.3.js"></script>
        <script type="text/javascript" src="assets/js/lib/utils.js"></script>
        <script type="text/javascript" src="assets/js/lib/net.js"></script>
		<script src="assets/js/hotgroup.js" type="text/javascript"></script>
		<title>圈子</title>
	</head>
	<body>
	    <img style="position:absolute;left:-10000px; " src="assets/images/share/share-400.jpg" /> 
	    <div class="moreinfo" id="who"><p>已加入的圈子</p></div>
        <div class="content">
            <ul class="me clearfix">
            </ul>
            <script id="me-tmp" type="template" >
            {{#each this}}
               {{#compare theme_class '==' '0'}}
                  <li class="group-item meli"><a href="home.html?themeid={{theme_id}}"></a>{{theme_name}}</li>
               {{/compare}}
               {{#compare theme_class '==' '1'}}
                  <li class="more-item meli"><a href="home.html?themeid={{theme_id}}"></a>{{theme_name}}</li>
               {{/compare}}
            {{/each}}
            </script>
        </div>
        <div class="other">
            <header><p>红人圈</p></header>
            <div class="content">
                <ul class="group clearfix">
                </ul>
                <script id="group-tmp" type="template" >
                {{#each this}}
                   {{#compare theme_class '==' '0'}}
                    <li class="group-item alli" data-id="{{id}}"><a href="home.html?themeid={{id}}"></a>{{theme_name}}<i class="icon" data-id="{{id}}"></i></li>
                   {{/compare}}
                {{/each}}
                </script>
            </div>
            <div class="moreinfo"><p>可能感兴趣的</p></div>
            <div class="content">
                <ul class="more clearfix">
                </ul>
                <script id="more-tmp" type="template" >
                {{#each this}}
                {{#compare theme_class '==' '1'}}
                    <li class="more-item alli" data-id="{{id}}"><a href="home.html?themeid={{id}}"></a>{{theme_name}}<i class="icon normal" data-id="{{id}}"></i></li>
                {{/compare}}
                {{/each}}
                </script>
            </div>
        </div>
	    
	</body>
</html>
