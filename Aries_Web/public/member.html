<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maxinum-scale=1,user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="assets/css/lib/base.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="assets/css/member.css">
    <script type="text/javascript" src="assets/js/sweet-alert.min.js"></script>
    <title>非常完美</title>
  </head>
  <body>
    <img style="position:absolute;left:-10000px; " src="assets/images/share/share-400.jpg" />
    <div class="header" id="header">
        <script type="template" id="header-tmp">
          <div class="header-cover-mark"> </div>
          <!-- <canvas id="canvas" class="header-cover" width="100%" height:"100%"></canvas> -->
          <img id="blurImg" class="header-cover"  src="{{#if head_imgbase64}}data:image/jpg;base64,{{head_imgbase64}}{{else}}assets/images/member/default-user.jpg{{/if}}" />
          <a id="setting" href="javascript:;">
            <i class="head-portrait" style="background-image: url({{#if head_image}}{{head_image}}{{else}}assets/images/member/default-user.jpg{{/if}})"></i>
            <p class="head-border"></p>
          </a>
          <div class="metadata">
              <p>

                <span class="p-name hide-title">{{name}}<img src="assets/images/member/icon-v.png" class="label hidden"></span>


              </p>
              <div class="p-code" label="{{is_verified}}">
                  <p>ID:{{search_id}} <span class="distance"><img src="" class="sex"> <img src="{{constellation.img_url}}" class="mms"></span></p>
                  <p id="selfInfo">{{address}}<span class="realAge"></span> <span class="ageHide">岁</span>&nbsp;{{career}}</p>
              </div>
              <p class="p-signa">{{#if idiograph}}{{idiograph}}{{else}}等一个人、还是等一个故事。 {{/if}}</p>
              <span class="focus-btn modify" style="display:none;"> </span>
              <span class="un-focus-btn modify" style="display:none;"></span>
              <span class="send-btn modify" style="display: none;" guestId="{{id.accountId}}"></span>

          </div>
        </script>
    </div>

    <!-- 关注  -->
    <div class="article">
    	<div class="article-item">
            <p class="article-item-num" id="rMl">0</p>
            <p class="article-item-label">魅力</p>
        </div>
        <div class="article-item">
            <p class="article-item-num" id="rCl">0</p>
            <p class="article-item-label">积分</p>
        </div>
        <div class="article-item">
            <a class="fanslink"><p class="article-item-num" id="eId">0</p><p class="article-item-label">粉丝</p></a>
        </div>
        <div class="article-item">
            <a class="intlink"><p class="article-item-num" id="rId">0</p><p class="article-item-label">关注</p></a>
        </div>
    </div>


    <!-- 聊天室  -->
    <div class="article chat" id="chat" style="margin-bottom: 10px; margin-top: 10px; border-bottom: 1px solid #EAEAEA;">
        <span id="chat-title"> </span>
        <span><span id="chat-count">0</span>人在线<i class="ico-lt"> </i></span>
    </div>
    <div class="article chat" id="albums" style="border-bottom: 0;">
        <span id="gift-title" class="myalbum">我的相册</span>
        <span><span id="gold-count">&nbsp;</span>&nbsp;<i class="ico-lt"> </i></span>
    </div>
     <div class="article chat" id="gifts" style="border-bottom: 0;">
        <span id="gift-title" class="mygifts">我的礼物</span>
        <span><span id="gold-count">&nbsp;</span>&nbsp;<i class="ico-lt"> </i></span>
    </div>
    <div class="article chat" id="charms" style="margin-bottom: 10px; border-bottom: 1px solid #EAEAEA;">
        <span id="gift-title" class="myhonor">我的荣誉</span>
        <span><span id="gold-count">&nbsp;</span>&nbsp;<i class="ico-lt"> </i></span>
    </div>
    <div class="article chat" id="theme"  style="border-bottom: 0;">
        <span id="gift-title" class="mygroup">我加入的圈子</span>
        <span><span id="gold-count">&nbsp;</span>&nbsp;<i class="ico-lt"> </i></span>
    </div>
    <div class="article chat" id="atricle"  style="border-bottom: 0;">
        <span id="gift-title"  class="myart">我发表的话题<i id="new"></i></span>
        <span><span id="gold-count">&nbsp;</span>&nbsp;<i class="ico-lt"> </i></span>
    </div>
    <div class="article chat" id="save" >
        <span id="gift-title" class="mygov">我的收藏</span>
        <span><span id="gold-count">&nbsp;</span>&nbsp;<i class="ico-lt"> </i></span>
    </div>
    <div style="height: 5rem;"></div>
    <!-- 底部按钮 -->
     <footer class="nav-bar" >
	     <div class="nav-btn">
	       <p>粉丝站</p>
	       <ul class="menu">
          <li>
            <a href="family.html" class="secondColor">美美部落</a>
          </li>
          <li>
            <a href="selfdetail.html" class="secondColor">红人推荐</a>
          </li>
        </ul>
	     </div>
	     <div class="nav-btn">
	     	<p>PK榜</p>
          <ul class="menu">
            <li><a href="index.html" class="secondColor">每期嘉宾</a></li>
            <li><a href="topboard.html" class="secondColor">排行榜</a></li>
            <li><a href="activity.html" class="secondColor">秀活动</a></li>
        </ul>
        </div>
        <div class="nav-btn" style="border: none;">
        	<p class="addColor">我</p>
          <ul class="menu">
	       	<li><a href="apply.html" class="secondColor">报名直通车</a></li>
            <li><a href="member.html" class="secondColor">我的空间</a></li>
          </ul>
         </div>
    </footer>
    <div class="black">
	  <div class="spinner">
	    <div class="spinner-container container1">
	      <div class="circle1"></div>
	      <div class="circle2"></div>
	      <div class="circle3"></div>
	      <div class="circle4"></div>
	    </div>
	    <div class="spinner-container container2">
	      <div class="circle1"></div>
	      <div class="circle2"></div>
	      <div class="circle3"></div>
	      <div class="circle4"></div>
	    </div>
	    <div class="spinner-container container3">
	      <div class="circle1"></div>
	      <div class="circle2"></div>
	      <div class="circle3"></div>
	      <div class="circle4"></div>
	    </div>
	  </div>
	  <p>正在上传...</p>
	</div>


    <div class="fcwm-mask"> </div>
    <div class="viewpic">
    	<div class="delete"></div>
   			<div class="delinfo">
		    	<div class="isconfirm clearfix">
		    		<p>是否删除图片</p>
		    		<button class="off">取消</button>
		    		<button class="on">确认</button>
		    	</div>
		    </div>
    	<div class="imgbox">
    	</div>
    </div>

    <!-- 引入js lib -->
    <script type="text/javascript" src="assets/js/lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/lrz.mobile.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/handlebars-v2.0.0.js"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-form.js"></script>
    <script type="text/javascript" src="assets/js/lib/jquery.mobile-events.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/utils.js"></script>
    <script type="text/javascript" src="assets/js/lib/net.js"></script>
    <!-- 本页页面js -->
    <script src="assets/js/member.js"></script>
  </body>
</html>
