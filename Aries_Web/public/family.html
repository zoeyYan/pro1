<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no ">
	<meta content="telephone=no" name="format-detection" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
	<link rel="stylesheet" type="text/css" href="assets/css/sweet-alert.css">
	<link rel="stylesheet" type="text/css" href="assets/css/family.css">
	<script type="text/javascript" src="assets/js/lib/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/handlebars-v3.0.3.js"></script>
	<script type="text/javascript" src="assets/js/lib/utils.js"></script>
	<script type="text/javascript" src="assets/js/lib/net.js"></script>
	<script type="text/javascript" src="assets/js/sweet-alert-f.min.js"></script>
	<script type="text/javascript" src="assets/js/family.js"></script>
	<title>美美部落</title>
</head>
<body>
    <img style="position:absolute;left:-10000px; " src="assets/images/share/share-400.jpg" />
	<header>
		<ul class="clearfix">
			<li class="hot"><a href="hotgroup.html">圈子</a></li>
			<li class="plaza cur">广场</li>
			<li class="me">我<i id="new"></i></li>
		</ul>
	</header>
	<div class="container" id="container" data-page="0" data-size="5" data-isfor="false">
		<script type="template" id="article-tmp">
		    {{#each this}}
		          <section class="article">
                    <div class="info clearfix">
                        <div class="author">
                            <a class="authorlink" href="member.html?id={{user_id}}">
                                <div class="head-image" style="background-image: url({{author_image}});"></div>
                                <div>
                                    <p class="name">{{author_name}}<i class="isv {{is_verified}}"></i></p>
                                    <p class="time" data-time = "{{create_time}}">分钟前</p>
                                </div>
                            </a>
                        </div>
                        <a class="flag class{{theme_class}}" href="home.html?themeid={{theme_id}}">{{theme_name}}</a>
                    </div>
                    <div class="content">
                        <a class="link" href="article.html?articleid={{article_id}}"></a>
                        <div class="top">
                            <em class="good ttop {{#if isSpecial}}{{isSpecial}}{{else}}false{{/if}}">顶</em>
                            <em class="good {{is_elite}}">精</em>
                            <span class="title">{{article_name}}</span>
                        </div>
                        <p class="txt">{{{content}}}</p>
                        {{#compare image_number "==" "1"}}
                        <div class="image-view1 clearfix">
                            <img src="{{image_url1}}" class="img-item">
                        </div>
                        {{/compare}}
                        {{#compare image_number ">=" "2"}}
                        <div class="image-view3 clearfix">
                            <img src="{{image_url1}}" class="img-item">
                            <img src="{{image_url2}}" class="img-item">
                            <img src="{{image_url3}}" class="img-item {{#if image_url3}}{{else}}null{{/if}}">
                        </div>
                        {{/compare}}
                    </div>
                    <div class="relative clearfix">
                        <div class="comment">{{#if comments_number}}{{comments_number}}{{else}}0{{/if}}</div>
                        <div class="same unlike" data-id="{{article_id}}">{{#if thumbs_number2}}{{thumbs_number2}}{{else}}0{{/if}}</div>
                        <div class="same like" data-id="{{article_id}}">{{#if thumbs_number}}{{thumbs_number}}{{else}}0{{/if}}</div>
                    </div>
                </section>
		    {{/each}}
		</script>
	</div>
	<a class="home" href="index.html"></a>
	<footer>
	    <div class="new">我要发帖</div>
	</footer>
</body>
</html>
