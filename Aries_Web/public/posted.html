<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no ">
        <meta content="telephone=no" name="format-detection" />
        <link rel="stylesheet" type="text/css" href="assets/css/posted.css">
        <script type="text/javascript" src="assets/js/lib/jquery-2.1.3.min.js"></script>
        <title>发表新话题</title>
    </head>
	<body>
	    <div class="content">
	        <form class="article" enctype="multipart/form-data">
	        	<input type="text" class="title" placeholder="标题4到25个字">
	        	<textarea class="text" id="target_rp" placeholder="说些什么吧(512字内哟！)"></textarea>
	        	<div class="img clearfix">
	        	    <div class="album clearfix">
	        	        <script type="template" id="album-tmp">
                            {{#each this}}
                             <div class="album-item" style="background-image: url({{img}});"><i class="del"></i></div>
                            {{/each}}
                        </script>
	        	        <div class="add">
                            <input type="file"  class="img-add"/>
                        </div>
	        	    </div>
	        	</div>
	        </form>
	    </div>
	    <footer>
            <div class="addlink">
                <button class="linkBtn" id="btn">插入链接</button>
            </div>
            <select class="selgroup">
                <option value="0">所属圈子</option>
            </select>
            <script type="template" id="sel-tmp">
                {{#each this}}
                <option value="{{theme_id}}" data-id="{{hot_people}}">{{theme_name}}</option>
                {{/each}}
            </script>
            <button class="send">发送</button>
        </footer>
        <div class="black">
          <div class="spinner">
            <div class="spinner-container container1">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
            </div>
          </div>
          <p>正在上传...</p>
        </div>
        <script type="text/javascript" src="assets/js/lib/lrz.mobile.min.js"></script>
        <script type="text/javascript" src="assets/js/lib/handlebars-v3.0.3.js"></script>
        <script type="text/javascript" src="assets/js/lib/utils.js"></script>
        <script type="text/javascript" src="assets/js/lib/net.js"></script>
        <script type="text/javascript" src="assets/js/posted.js"></script>
	</body>
</html>
