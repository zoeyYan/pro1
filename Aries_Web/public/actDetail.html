<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maxinum-scale=1,user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="assets/css/lib/base.css">
    <link rel="stylesheet" type="text/css" href="assets/css/actDetail.css">

    <title>秀活动</title>
  </head>
  <body style="display:none;">
    <img style="position:absolute;left:-10000px; " src="assets/images/share/share-400.jpg" />
    <div class="banner">
       <div class="img-pic-default">
         <img src="assets/images/actDetail/default_01.jpg">
       </div>
       <div class="img-pic-real" style="background-image:url('');"> </div>
    </div>
    <div class="state">
      <i class="ico-state"> </i>
      <p class="s-text"> </p>
    </div>
	  <div class="container" style="padding-bottom: 0;">
       <div class="row clear" id="content">

       </div>
    </div>
    <script type="template"id="content-tmp">
       {{#choiceList}}
	      <div class="item">
	          <div class="img-thumb">
	              <div class="img-pic-default">
	                <img src="assets/images/actDetail/default_02.jpg">
	              </div>
	              {{#compare type "==" '1'}}
	                <div class="img-pic-real youkuplayer" id="youkuplayer{{addOne @index}}" style="width: 100%;height: 100%" data-vid = {{choice}}>
	                  <iframe height=100% width=100% src="{{choice}}" frameborder=0 allowfullscreen></iframe>
	                </div>
                  {{/compare}}
	              {{#compare type "==" '0'}}
                    <div class="img-pic-real" style="background-image:url('{{choice}}');"></div>
                  {{/compare}}
	          </div>
	          <div class="img-metadata">
	            <div class="img-title hide-title">{{description}}</div>
	            <div class="img-vote">
	              <input type="checkbox" id="checkbox-{{id}}" value="{{id}}">
	              <label for="checkbox-{{id}}">投票</label>
	            </div>
	          </div>
	      </div>
       {{/choiceList}}
    </script>

    <div>
      <a class="btn submit-btn" type="button" style="display: none" href="#">提交</a>
      <a class="btn btn-disabled pre-btn"  type="button" style="display: none" href="javascript:;">尚未开始</a>
      <a class="btn btn-disabled end-btn"  type="button" style="display: none" href="javascript:;">投票结束</a>
      <a class="btn btn-disabled voted-btn"  type="button" style="display: none" href="javascript:;">已投票</a>
    </div>

        </div>
