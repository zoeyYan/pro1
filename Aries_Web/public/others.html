<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maxinum-scale=1,user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="assets/css/lib/base.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="assets/css/member.css">
    <script type="text/javascript" src="assets/js/sweet-alert.min.js"></script>
    <title>非常完美</title>
  </head>
  <body>
    <img style="position:absolute;left:-10000px; " src="assets/images/share/share-400.jpg" /> 
    <!-- tab  -->
    <div class="article" style="line-height: 5rem;padding:0;margin-bottom:0;">
        <ul class="tab clear">
            <li class="active" data-tab="album-tab"><i class="ico-p"> </i><i class="line"> </i>相册</li>
            <li data-tab="gift-tab"><i class="ico-g"> </i><i class="line"> </i>礼物</li>
            <li data-tab="honor-tab"><i class="ico-h"> </i><i class="line"> </i>荣誉</li>
        </ul>
    </div>  
    <div class="container" style="padding: 0;padding: 1rem 0 5.6rem 0;">
        <div class="album" id="album-tab">
            <div class="img-row clear" id="album">
              <form enctype="multipart/form-data" style="display:none;height:0;">
                <input type="file" name="imageFile" class="hidden input" id="file">
              </form>
              <div class="img-item add-photo" style="display:none;">
                <div class="img-thumb" style="background: none;">
                    <div>
                      <img style="width: 100%;display: block;" src="assets/images/member/btn-moreimgs.png">
                    </div>
                </div>
              </div>
              <div class="img-item" id="default-photo" style="display:none;">
                <div class="img-thumb">
                    <div class="img-pic-default">
                      <img src="assets/images/member/default_01.jpg">
                    </div>
                    <div class="img-pic-real" style="background-image:url(assets/images/member/default-photo.jpg);"> </div>
                </div>
              </div>
            </div> 
              <script type="template" id="album-tmp">
              {{#each this}}
              <div class="img-item alb-tmp">
                <div class="img-thumb">
                    <div class="img-pic-default">
                      <img src="assets/images/member/default_01.jpg">
                    </div>
                    <div class="img-pic-real" data-id="{{id}}" style="background-image:url('{{imgUrl}}');"> </div>
                </div>
              </div>
              {{/each}}
              </script>
        </div>
        <div class="gift" id="gift-tab"> 
            <ul class="gift-list" id="gift-list" >
                <li class="gift-item" style="display: none;">
                    <div class="gift-class"></div>
                    <div class="gift-info">
                        <p class="gift-name">玫瑰花</p>
                        <p class="gift-num">55</p>
                    </div>
                </li>
                <script type="template" id="gift-tmp">
                    {{#each this}}
                    <li class="gift-item">
                        <div class="gift-class" style="background-image: url({{gift_image}});"></div>
                        <div class="gift-info">
                            <p class="gift-name">{{gift_name}}</p>
                            <p class="gift-num">{{gift_number}}</p>
                        </div>
                    </li>
                    {{/each}}
                </script>
            </ul>
        </div>
        <div class="honor" id="honor-tab"> 
            <ul class="honor-list" id="honor-list">
                <script type="template" id="honor-tmp">
                    {{#each this}}
                        <li class="honor-item" data-name="{{badge_name}}">
                            <div class="honor-class" style="background-image: url({{badge_image}})"></div>
                        </li>
                    {{/each}}
                </script>
            </ul>
        </div>
    </div> 
    <div class="black">
      <div class="spinner">
        <div class="spinner-container container1">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
      </div>
      <p>正在上传...</p>
    </div>
    <div class="fcwm-mask"> </div>
    <div class="viewpic">
        <div class="delete"></div>
            <div class="delinfo">
                <div class="isconfirm clearfix">
                    <p>是否删除图片</p>
                    <button class="off">取消</button>
                    <button class="on">确认</button>
                </div>
            </div>
        <div class="imgbox">
        </div>
    </div>

    <!-- 引入js lib -->
    <script type="text/javascript" src="assets/js/lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/lrz.mobile.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/handlebars-v2.0.0.js"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-form.js"></script>
    <script type="text/javascript" src="assets/js/lib/jquery.mobile-events.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/utils.js"></script>
    <script type="text/javascript" src="assets/js/lib/net.js"></script> 
    <!-- 本页页面js -->
    <script src="assets/js/others.js"></script>
  </body>
</html>
